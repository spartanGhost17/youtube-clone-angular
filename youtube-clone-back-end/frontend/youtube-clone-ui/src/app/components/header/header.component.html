<nz-header>
    <div class="header-right-buttons-container">
        <button class="header-right-buttons" nz-button nzShape="circle" NzButtonSize="140">
            <span nz-icon nzType="youtube" nzTheme="outline"></span>
        </button>&nbsp;
    </div>    
    <div class="search-bar">
        <nz-input-group *ngIf="showSearchBar" [nzSuffix]="suffixIconSearch">
            <input type="text" nz-input placeholder="Search" />
        </nz-input-group>
        <ng-template #suffixIconSearch>
            <span nz-icon nzType="search"></span>
        </ng-template>
    </div>
    <div class="header-left-buttons-container">
        <button (click)="addVideoButtonClicked()" class="header-left-buttons" nz-button nzShape="circle" nzSize="large" nzType="primary"><span nz-icon nzType="video-camera-add" nzTheme="outline"></span></button>&nbsp;
        <button class="header-left-buttons" nz-button nzShape="circle" nzSize="large" nzType="primary"><span nz-icon nzType="bell" nzTheme="outline"></span></button>&nbsp;
        <nz-avatar nzSize="large" nzIcon="user" [nzSrc]="avatarImage"></nz-avatar>&nbsp;
    </div>
</nz-header>
