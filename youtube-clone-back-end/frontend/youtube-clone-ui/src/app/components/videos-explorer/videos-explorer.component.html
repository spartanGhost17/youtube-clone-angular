<div class="list-row-wrapper" [ngStyle]="{'margin-left': sibarWidth==='72px'? '72px' : '0'}">
    <div class="video-list-container">
        <div class="video-list" *ngFor="let metadata of feed">
            <app-video-card-basic
                [loading]="loading" 
                [video]="metadata? metadata.videos[0] : null"
                [user]="metadata">
            </app-video-card-basic>
        </div>
    </div>
</div>
