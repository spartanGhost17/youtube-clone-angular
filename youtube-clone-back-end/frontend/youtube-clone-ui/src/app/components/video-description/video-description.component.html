<div class="description-container">
    <div (click)="showMore()" #content class="content">
        <ng-container *ngIf="metadata">
            <p>166 views {{metadata.createdAt | date: 'dd MM yyyy'}}</p>
            <p [innerHTML]="metadata.description! | linkify | newlineToBr"></p>
        </ng-container>  
    </div>
    <div (click)="showLess()" class="extra-info">{{SHOW_MORE}}</div>
</div>
