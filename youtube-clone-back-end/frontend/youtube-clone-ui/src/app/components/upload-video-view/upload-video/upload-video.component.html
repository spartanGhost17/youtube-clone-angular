<div class="upload-content-container">
    <div class="upload-area">        
        <ngx-file-drop [showBrowseBtn]="true" dropZoneClassName="file-drop-zone" dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" 
        (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
            <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                <p class="upload-text">Drag and drop video files to upload</p>
                <!--Optional custom content that replaces the the entire default content.-->
                <button class="browse-video-button" type="button" (click)="openFileSelector()">
                    <span class="material-symbols-outlined">upload_2</span>
                </button>
            </ng-template>
        </ngx-file-drop>
    </div>
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="button-container">
        <button (click)="uploadVideo()" nz-button [disabled]="fileUploaded? false : true" [nzLoading]="isLoading" [nzSize]="uploadBtnSize" nzShape="round" nzType="primary"><span nz-icon nzType="upload"></span>Upload Video</button>
    </div>
</div>
