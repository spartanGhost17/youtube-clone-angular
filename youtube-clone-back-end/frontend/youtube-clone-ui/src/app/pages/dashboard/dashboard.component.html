<app-modal
  [show]="testBool"
  [headerTemplate]="header"
  [bodyTemplate]="body"
  [footerTemplate]="footer">
</app-modal>

<ng-template #header>
    <h2 class="text-primary">Video Title</h2>
</ng-template>

<ng-template #body>
  <div class="steps">
    <nz-steps *ngIf="showVideoDetailSteps" [nzCurrent]="current" nzSize="small">
      <nz-step nzTitle="Details"></nz-step>
      <nz-step nzTitle="Video Elements"></nz-step>
      <nz-step nzTitle="Checks" nzIcon="exclamation-circle"></nz-step>
      <nz-step nzTitle="Visibility"></nz-step>
    </nz-steps>
  </div>
  <div class="data-views">
    <app-upload-video-metadata (videoTitleChanged)="videoTitleChanged($event)"></app-upload-video-metadata>

    <!--<app-upload-video *ngIf="!showVideoDetailSteps" (videoUploadedSucces)="videoUploadedSucces($event)"></app-upload-video>

    <app-video-elements *ngIf="showVideoDetailSteps && current===1"></app-video-elements>-->
    <!--<p>Some text in the Modal Body</p>
    <p>Some other text...</p>-->
  </div>

</ng-template>
<ng-template #footer>
  <p class="text-secondary">Modal Footer</p>
</ng-template>
